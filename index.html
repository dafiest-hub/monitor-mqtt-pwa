<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="Monitor MQTT en tiempo real">
    <title>Monitor MQTT</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Monitor MQTT</h1>
            <div class="status" id="status">
                <span class="status-dot disconnected"></span>
                <span id="statusText">Desconectado</span>
            </div>
        </header>

        <main>
            <div class="config-section">
                <h2>Configuración</h2>
                <div id="configInfo" style="padding: 15px; background: white; border-radius: 8px; font-size: 14px; line-height: 1.8;">
                    Cargando configuración...
                </div>
                <button id="connectBtn" class="btn-primary" style="margin-top: 15px;">Conectar</button>
            </div>

            <div class="data-section">
                <h2>Último Valor Recibido</h2>
                <div class="value-display" id="valueDisplay">
                    <div class="no-data">Esperando datos...</div>
                </div>
                <div class="timestamp" id="timestamp"></div>
            </div>

            <div class="publish-section">
                <h2>Publicar Mensaje</h2>
                <div class="input-group">
                    <label for="message">Mensaje:</label>
                    <input type="text" id="message" placeholder="Escribe un mensaje">
                </div>
                <button id="publishBtn" class="btn-secondary" disabled>Publicar</button>
            </div>
        </main>

        <footer>
            <p id="installPrompt" style="display: none;">
                <button id="installBtn" class="btn-install">Instalar App</button>
            </p>
        </footer>
    </div>

    <!-- MQTT Library -->
    <script src="https://unpkg.com/mqtt@5.3.5/dist/mqtt.min.js"></script>

    <!-- App Script -->
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registrado:', reg.scope))
                    .catch(err => console.log('Error al registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
