<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="Monitor de Fuente El茅ctrica - CFE o Generador">
    <title>Monitor El茅ctrico</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal de Autenticaci贸n -->
    <div id="authModal" class="auth-modal">
        <div class="auth-content">
            <h2>Acceso Requerido</h2>
            <p>Por favor ingresa tus credenciales</p>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Contrase帽a</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="authError" class="auth-error"></div>
                <button type="submit" class="btn-auth">Iniciar Sesi贸n</button>
            </form>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Monitor de Fuente El茅ctrica</h1>
            <div class="status" id="status">
                <span class="status-dot disconnected"></span>
                <span id="statusText">Desconectado</span>
            </div>
        </header>

        <main>
            <div class="config-section">
                <h2>Informaci贸n del Dispositivo</h2>
                <div id="deviceInfo" style="padding: 15px; background: white; border-radius: 8px; font-size: 14px; line-height: 1.8;">
                    Cargando informaci贸n...
                </div>
                <button id="connectBtn" class="btn-primary" style="margin-top: 15px;">Conectar</button>
            </div>

            <div class="data-section">
                <h2>Fuente El茅ctrica Actual</h2>
                <div class="value-display" id="valueDisplay">
                    <div class="no-data">Esperando datos...</div>
                </div>
                <div class="timestamp" id="timestamp"></div>
                <button id="switchBtn" class="btn-switch" disabled>SWITCH</button>
            </div>
        </main>

        <footer>
            <div id="installPrompt" class="install-section">
                <p style="margin-bottom: 10px; color: #666; font-size: 14px;">
                    Instala esta app en tu dispositivo para acceso r谩pido
                </p>
                <button id="installBtn" class="btn-install"> Instalar Aplicaci贸n</button>
            </div>
        </footer>
    </div>

    <!-- MQTT Library -->
    <script src="https://unpkg.com/mqtt@5.3.5/dist/mqtt.min.js"></script>

    <!-- App Script -->
    <script src="app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registrado:', reg.scope))
                    .catch(err => console.log('Error al registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
